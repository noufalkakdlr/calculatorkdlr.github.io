<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icons/Calculator-icon.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylereset.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div  class="calc" >
            
            <div class="name">
                <h1 class="noufal">CALCULATOR</h1>
            </div>
            <div class="output">
                
                
                <input type="text"  class="screen" id="screen">

            </div>
            <div class="buttons">
                
                <div class="row">
                    <div class="button">
                        <button onclick="buttonClick('%')" class="btn">%</button>
                        
                    </div>
                    
                    <div class="button">
                        
                        <button onclick="numClear()" id="cancel" class="btn">C</button>

                    </div>
                    <div class="button">
                        <button onclick="numClear()" class="btn">CE</button>
                        
                    </div>
                    <div class="button">
                        <button onclick="buttonClick('/')" class="btn">/</button>

                    </div>
                    
                </div>
                <div class="row">
                    <div class="button">
                        <button onclick="buttonClick(7)" class="btn">7</button>
                        
                    </div>
                    
                    <div class="button">
                        
                        <button onclick="buttonClick(8)" class="btn">8</button>

                    </div>
                    <div class="button">
                        <button onclick="buttonClick(9)" class="btn">9</button>
                        
                    </div>
                    <div class="button">
                        <button onclick="buttonClick('*')" class="btn">*</button>

                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button onclick="buttonClick(4)" class="btn">4</button>
                        
                    </div>
                    
                    <div class="button">
                        
                        <button onclick="buttonClick(5)" class="btn">5</button>

                    </div>
                    <div class="button">
                        <button onclick="buttonClick(6)" class="btn">6</button>
                        
                    </div>
                    <div class="button">
                        <button onclick="buttonClick('-')" class="btn">-</button>

                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button onclick="buttonClick(1)" class="btn">1</button>
                        
                    </div>
                    
                    <div class="button">
                        
                        <button onclick="buttonClick(2)" class="btn">2</button>

                    </div>
                    <div class="button">
                        <button onclick="buttonClick(3)" class="btn">3</button>
                        
                    </div>
                    <div class="button">
                        <button onclick="buttonClick('+')" class="btn">+</button>

                    </div>
                </div>
                <div class="row">
                    <div class="button">
                        <button onclick="buttonClick('.')" class="btn">.</button>
                        
                    </div>
                    
                    <div class="button">
                        
                        <button onclick="buttonClick(0)" class="btn">0</button>

                    </div>
                    <div class="button">
                        <button onclick="backSpace()" class="btn">
                            <img  src="icons/back.svg" alt="back">
                        </button>
                        
                    </div>
                    <div class="button">
                        <button onclick="equalClick()" class="btn">=</button>

                    </div>
                </div>
                
            </div>

        </div>
    </div>
    
    
</body>
</html>
